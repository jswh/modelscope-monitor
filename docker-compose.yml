version: '3.8'

services:
  modelscope-monitor:
    build: .
    ports:
      - "3000:3000"
      - "8000:8000"
    volumes:
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s