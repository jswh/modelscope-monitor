version: '3.8'

services:
  modelscope-monitor:
    build: .
    ports:
      - "80:80"        # 可以修改为 "43000:80" 来使用自定义端口
      - "8000:8000"    # 后端 API 端口
    volumes:
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s