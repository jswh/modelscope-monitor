version: '3.8'

services:
  modelscope-monitor:
    build: .
    ports:
      - "80:80"        # 可以修改为 "43000:80" 来使用自定义端口
      - "8000:8000"    # 后端 API 端口
    volumes:
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=8000
      # 认证设置（可选）
      # - ENABLE_AUTH=true     # 启用 Basic 认证
      # - AUTH_USERNAME=admin # 用户名（默认：admin）
      # - AUTH_PASSWORD=password # 密码（默认：password）
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s